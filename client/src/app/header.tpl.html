<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderCtrl">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" ng-click="home()">MyApp</a>
    </div>
    <div class="navbar-collapse collapse">
 
      <ul class="nav navbar-nav navbar-right">
        
        <!-- 
            If the user is logged in, display the user's email and a dropdown for updating the user's profile.
            If not, display a login link.
        -->
        
        <li class="dropdown" ng-show="isAuthenticated">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{authenticatedUserInfo.name}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a>My Profile</a></li>
            <li><a ng-click="logOut()">Log out</a></li>
          </ul>
        </li>

      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
